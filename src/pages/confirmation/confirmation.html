<ion-content class="confirmation-content" padding>
  <form #confirmationForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="code" name="confirmationCode" [(ngModel)]="loginCredentials.confirmationCode" required></ion-input>
      </ion-item>
    </ion-list>


      <button ion-button class="submit-btn" full (click)="confirm()" [disabled]="!confirmationForm.form.valid" >confirmer</button>


  </form>
  <button ion-button  class="alt-btn" block clear (click)="resendCode()">Redemander le code</button>

</ion-content>
