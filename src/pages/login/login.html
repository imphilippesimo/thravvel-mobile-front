<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="img/logo300x200.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form  #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="tel" placeholder="TÃ©lÃ©phone" name="phoneNumber" [(ngModel)]="loginCredentials.phoneNumber" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="login()" [disabled]="!loginForm.form.valid">Se connecter</button>
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="alt-btn" block clear (click)="createAccount()">S'inscrire</button>
  </div>
</ion-content>
