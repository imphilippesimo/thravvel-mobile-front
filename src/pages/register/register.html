<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      Enregistrement
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="signup-content" padding>
  <div class="signup-box">
    <form  #signupForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="tel" placeholder="Téléphone: 6xxxxxxxx" name="phoneNumber" [(ngModel)]="signupCredentials.phoneNumber" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Gender</ion-label>
              <ion-select name="gender" [(ngModel)]="signupCredentials.gender">
                <ion-option value="M">Mâle</ion-option>
                <ion-option value="F">Femelle</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="signupCredentials.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Mot de passe" name="repeatedPassword" [(ngModel)]="signupCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="signup()" [disabled]="!signupForm.form.valid">Enregistrer</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
